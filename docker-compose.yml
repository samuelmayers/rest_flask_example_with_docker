version: "3"

services:
  postgres:
    container_name: postgres_container
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: docker
      POSTGRES_USER: docker
      POSTGRES_DB: docker
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./var/pgdata:/var/lib/postgresql/data
    network:
      - application
    container_name: postgres_db
  python:
    container_name: app_container
    restart: always
    build: .
    ports:
      - "4000:4000"
    network:
      - application
    depends_on:
      - postgres
networks:
  application:
    driver: bridge
volumes:
  postgres:

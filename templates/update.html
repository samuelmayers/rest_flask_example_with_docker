<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>
    <main>
        <form action="/edit/{{form.id}}" method="POST">
            <label for="fullname">Write your fullname:</label>
            <input type="text" name="fullname" placeholder="{{form.fullname}}" class="form-control bg-dark text-white rounded-0">
            <label for="email">Write your phone:</label>
            <input type="text" name="phone" placeholder="{{form.phone}}" class="form-control bg-dark text-white rounded-0">
            <label for="phone">Write your email:</label>
            <input type="text" name="email" placeholder="{{form.email}}" class="form-control bg-dark text-white rounded-0">
            <button type="submit">
                save
            </button>
        </form>
    </main>
</body>
</html>

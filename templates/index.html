<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='main.ccs')}}">
</head>
<body>
    <main>
        <form action="/add" method="POST">
            <label for="fullname">Write your fullname:</label>
            <input type="text" name="fullname" placeholder="Fullname" class="form-control bg-dark text-white rounded-0">
            <label for="email">Write your email:</label>
            <input type="text" name="phone" placeholder="Phone" class="form-control bg-dark text-white rounded-0">
            <label for="phone">Write your phone:</label>
            <input type="text" name="email" placeholder="Email" class="form-control bg-dark text-white rounded-0">
            <button type="submit">
                save
            </button>
        </form>
        <div>
            {% for form in forms %}
            <tr>
                <td>{{form.id}}</td>
                <td>{{form.fullname}}</td>
                <td>{{form.phone}}</td>
                <td>{{form.email}}</td>
                <td>
                  <a href="/edit/{{form.id}}" class="btn btn-secondary">edit</a>
                  <a href="/delete/{{form.id}}" class="btn btn-danger btn-delete">delete</a>
                </td>
              </tr>
            {% endfor %}
        </div>
    </main>
</body>
</html>
